<!DOCTYPE html>
<html>
  <head>
    <title>TV Commande</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="row">
          <div class="btn-group">
            <span class="btn btn-default btn-lg btn-info" onclick="performAction('info')">Info</span>
            <span class="btn btn-default btn-lg btn-danger" onclick="performAction('return')">Retour</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('1')">1</span>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('2')">2</span>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('3')">3</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('4')">4</span>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('5')">5</span>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('6')">6</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('7')">7</span>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('8')">8</span>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('9')">9</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="btn-group">
              <span class="btn btn-default btn-lg" onclick="performAction('volMinus')">-</span>
              <span class="btn btn-default btn-lg" onclick="performAction('volPlus')">+</span>
            </div>
          </div>
          <div class="col-sm-4">
            <span class="btn btn-default btn-lg btn-block" onclick="performAction('0')">0</span>
          </div>
          <div class="col-sm-4">
            <div class="btn-group">
              <span class="btn btn-default btn-lg" onclick="performAction('pMinus')">P-</span>
              <span class="btn btn-default btn-lg" onclick="performAction('pPlus')">P+</span>
              <span class="btn btn-default btn-lg" onclick="performAction('ok')">OK</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="javascripts/javascript.js"></script>
  </body>
</html>
