<!DOCTYPE html>
<html>
  <head>
    <title>Orange Remote</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/flat-ui/css/flat-ui.css" />
    <link rel="stylesheet" href="stylesheets/main_css_classes/main.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body class="use-fastclick">
    <div class="container max-height">
      <div class="row max-height">
        <div class="col-md-3 col-sm-5 pull-center float-none palette-clouds max-height">
          <div class="huge-padding">
            <h1 class="mbl text-center orange">TV d'Orange</h1>

            <form role="form">
              <div class="form-group">
                <input type="text" onblur="setIpTV(this.value)" id="ipTV" class="form-control" placeholder="192.168.0.1" name="ipTV" />
                <span class="help-block"><small>Cliquez ailleurs pour valider</small></span>
              </div>
            </form>

            <div class="row">
              <div class="col-sm-12 col-xs-12">
                <div class="btn-group pull-right mbl">
                  <button type="button" class="btn btn-info btn-lg" onclick="performAction('info')">
                    <span class="glyphicon glyphicon-info-sign"></span>
                  </button>
                  <button type="button" class="btn btn-danger btn-lg" onclick="performAction('return')">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="remote-control">
              <div class="row mbm">
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('1'); return false;">1</a>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('2'); return false;">2</a>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('3'); return false;">3</a>
                </div>
              </div>
              <div class="row mbm">
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('4'); return false;">4</a>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('5'); return false;">5</a>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('6'); return false;">6</a>
                </div>
              </div>
              <div class="row mbm">
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('7'); return false;">7</a>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('8'); return false;">8</a>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('9'); return false;">9</a>
                </div>
              </div>
              <div class="row mbl">
                <div class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                  <a class="btn btn-default btn-lg btn-block" href="#" onclick="performAction('0'); return false;">0</a>
                </div>
              </div>

              <div class="row mbm">
                <div class="col-sm-6 col-xs-6">
                  <div class="btn-group">
                    <a class="btn btn-default btn-lg" href="#" onclick="performAction('volMinus'); return false;">-</a>
                    <a class="btn btn-default btn-lg" href="#" onclick="performAction('volPlus'); return false;">+</a>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-6">
                  <div class="btn-group pull-right">
                    <a class="btn btn-default btn-lg" href="#" onclick="performAction('pMinus'); return false;">P-</a>
                    <a class="btn btn-default btn-lg" href="#" onclick="performAction('pPlus'); return false;">P+</a>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-xs-12">
                  <a class="btn btn-success btn-lg btn-block" href="#" onclick="performAction('ok'); return false;">OK</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="https://raw.github.com/x1024/jquery-fastbutton/master/bin/fastbutton.js"></script>
    <script type="text/javascript" src="javascripts/javascript.js"></script>
  </body>
</html>
